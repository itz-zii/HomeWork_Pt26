<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .up {
        color: green;
      }
      .down {
        color: red;
      }
      .up,
      .down {
        font-size: 0.85rem;
        cursor: pointer;
      }
      .selected {
        border: 1px dashed green;
      }
      ul {
        list-style: none;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        border: 1px solid red;
      }
      ul li {
        margin: 10px 0;
        padding: 5px 10px;
      }
      /* Menu tùy chỉnh */
      #context-menu {
        position: absolute;
        display: none;
        background-color: white;
        border: 1px solid #ccc;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        z-index: 1000;
      }

      #context-menu button {
        display: block;
        width: 100%;
        padding: 5px 10px;
        border: none;
        background: none;
        text-align: left;
        cursor: pointer;
      }

      #context-menu button:hover {
        background-color: #f0f0f0;
      }

      /* Overlay đổi tên */
      #overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 2000;
        justify-content: center;
        align-items: center;
      }

      #overlay .popup {
        background: white;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
      }

      #overlay input {
        padding: 5px;
        width: 200px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <!-- <div id="app">
      <h2>F8 - DOM</h2>
    </div>
    <button>Add</button> -->
    <ul>
      <li>Item 1 <span class="up">Up</span> <span class="down">Down</span></li>
      <li>Item 2 <span class="up">Up</span> <span class="down">Down</span></li>
      <li>Item 3 <span class="up">Up</span> <span class="down">Down</span></li>
      <li>Item 4 <span class="up">Up</span> <span class="down">Down</span></li>
      <li>Item 5 <span class="up">Up</span> <span class="down">Down</span></li>
    </ul>
    <div id="context-menu">
      <button id="rename">Đổi tên</button>
      <button id="delete">Xoá</button>
    </div>
    <!-- Overlay đổi tên -->
    <div id="overlay">
      <div class="popup">
        <input type="text" id="newName" placeholder="Nhập tên mới" />
        <br />
        <button id="saveName">Lưu</button>
        <button id="cancelName">Huỷ</button>
      </div>
    </div>
    <script src="./js/ex08.js"></script>
  </body>
</html>
